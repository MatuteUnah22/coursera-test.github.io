<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background</title>

	<style>
		#bg {
		  width: 500px;
		  height: 500px;
		  /** Esta es una manera de darle estilo individualmente llamando cada propiedad, pero se puede hacer lo mismo con una sola propiedad y añadiendo las demás caracteristicas.
		   * background-color: blue;
		   * background-image: url("../images/yaakov.png");
		   * background-repeat: no-repeat;
		   * */
		  background: url('../images/yaakov.png') no-repeat right center blue;
		}

	</style>
</head>
<body>
	<h1>The Background Property</h1>

	<div id="bg">Background properties are fun!</div>

</body>
</html>

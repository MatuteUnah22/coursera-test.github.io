	<meta charset="utf-8">

	<title>div and span elements</title>
</head>
<body>
	<div>*** DIV 1: Some content here ***</div>
	<div>*** DIV 2: Following rigth after dic 1 ***</div>
	<span>*** SPAN 1: Following rigth after div 2 ***</span>
	<div>
		*** DIV 3: Following rigth after span 1
		<span>*** SPAN 2: INSIDE div 3 ***</span> 
		Continue content of div 3 ***
	</div>


	<!-- SPAN: Representa intervalo y es un elemento supergenérico en línea 

	SEO: Optimización de Motores de Búsqueda

	ASIDE: Es una etiqueta lateral, es básicamente un elemento que comunica que hay algo dentro de este elemento que está relacionado con el contenido principal de la pág., pero no una rlación tan directa como el contenido principal.
	-->
</body>
